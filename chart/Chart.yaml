apiVersion: v2
description: A Helm chart for MinIO Operator
name: minio-operator
version: 5.0.5-bb.0
appVersion: v5.0.5
keywords:
  - storage
  - object-storage
  - S3
home: https://min.io
icon: https://min.io/resources/img/logo/MINIO_wordmark.png
sources:
  - https://github.com/minio/operator
maintainers:
  - name: MinIO, Inc
    email: dev@minio.io
type: application
dependencies:
  - name: minio-operator-crds
    version: "5.0.5"
    condition: installCRDs
    repository: "file://minio-operator-crds"
annotations:
  bigbang.dev/applicationVersions: |
    - Minio Operator: v5.0.5
  helm.sh/images: |
    - name: operator
      image: registry1.dso.mil/ironbank/opensource/minio/operator:v5.0.5
    - name: console
      condition: console.enabled
      image: registry1.dso.mil/ironbank/opensource/minio/console:v0.30.0
