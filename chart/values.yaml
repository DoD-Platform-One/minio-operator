# Network Policies  Values

networkPolicies:
  enabled: false
  controlPlaneCidr: 0.0.0.0/0
  ingressLabels:
    app: istio-ingressgateway
    istio: ingressgateway


# Default values for minio-operator.
operator:
  ## set kubernetes cluster domain where minio is running
  clusterDomain:  cluster.local
  # nsToWatch: set to blank to enable watching all namespaces
  nsToWatch: ""
  image:
    repository: registry1.dso.mil/ironbank/opensource/minio/operator
    tag: v4.1.2
    pullPolicy: IfNotPresent
  imagePullSecrets: []
  replicaCount: 1
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
      ephemeral-storage: 500Mi

imagePullSecrets: []
#nameOverride: ""
#fullnameOverride: ""
## set kubernetes cluster domain where minio is running
##
#clusterDomain:
# watchedNamespace: set to blank to enable watching all namespaces
#watchedNamespace:

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

nodeSelector: {}

affinity: {}

console:
  image:
    repository: minio/console
    tag: v0.6.3
    pullPolicy: IfNotPresent
  replicaCount: 1
